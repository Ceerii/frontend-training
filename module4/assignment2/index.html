<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Tingle Modal CSS -->
  <link rel="stylesheet" href="./lib/tingle.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Week 5 Day 2</title>
</head>
<body>
  <header class="container">
    <h1>My Contact Form</h1>
  </header>
  <main class="main container">
    <form action="" id="contactForm" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <label for="email">Email:</label>
      <input type="email" email="email" id="email">
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer class="container">
    &copy; 2018 . Stutern Frontend Training
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Using Tingle Modal https://robinparisi.github.io/tingle/ -->
  <script src="./lib/tingle.min.js"></script>
  <script src="form.js"></script>
</body>
</html>
