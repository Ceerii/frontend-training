<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/app.css">
  <title>Module 5: API</title>
</head>
<body>
  <header class="header">
    <h1>Gif Searcher</h1>
    <p>Search for gif images across the globe</p>
    <form action="" id="searchForm">
      <label for="search" class="header__label">
      <input type="search" id="searchInput" class="header__search" placeholder="Search for anything">
      <button class="header__btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M2.3 20.3L6 16.6c-1.2-1.5-2-3.5-2-5.6 0-5 4-9 9-9s9 4 9 9-4 9-9 9c-2.1 0-4.1-.7-5.6-2l-3.7 3.7c-.2.2-.5.3-.7.3-.2 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4zM20 11c0-3.9-3.1-7-7-7s-7 3.1-7 7c0 1.9.8 3.7 2 4.9 1.3 1.3 3 2 4.9 2 4 .1 7.1-3 7.1-6.9z" fill-rule="nonzero"/></svg>
      </button>
      </label>
    </form>
    <div class="header__info" id="headerInfo"></div>
  </header>
  <main class="container">
    <div class="grid">
      <div class="col"><img src="http://placehold.it/200" id="img1" alt="Image 1"></div>
      <div class="col"><img src="http://placehold.it/200" id="img2" alt="Image 2"></div>
      <div class="col"><img src="http://placehold.it/200" id="img3" alt="Image 3"></div>
    </div>
  </main>
  <footer class="footer">
    Copyright &copy; SGA 2018. Images by <a href="https://giphy.com">Giphy</a>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="dist/js/app.js"></script>
</body>
</html>
